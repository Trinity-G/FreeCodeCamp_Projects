<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Freecodecamp Survey Form</title>
</head>
<body>
    <h1 id="title">Freecodecamp Survey Form</h1>
    <p id="description">Thank you for reviewing my survey form. :)</p>
    <form method="post" id="survey-form" action='https://register-demo.freecodecamp.org'>
        <fieldset>
            <label id="name-label">Name: <input id="name" name="name" type="text" placeholder="Enter your name..." required /></label>
            <label id="email-label">Email: <input id="email" name="email" type="email" placeholder="Enter your Email..."required /></label>
            <label id="number-label">Age(optional): <input id="number" name="age" type="number" min="12" max="120"placeholder="Enter your age..." required /></label>
            <label id="career">Which option best describes your current role?
                <select id="dropdown" name="career">
                    <option value="0">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer Not To Say</option>
                    <option value="5">Other</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <label for="recommend">Would you recommend me to a friend?</label>
            <label for="definitely"><input id="definitely" value="definitely" type="radio" name="group1" class="inline" />Definitely</label>
            <label for="maybe"><input id="maybe" value="maybe" type="radio" name="group2" class="inline" />Maybe</label>
            <label for="not-sure"><input id="not-sure" value="not-sure" type="radio" name="group3" class="inline" />Not sure</label>
        </fieldset>
        <fieldset>
            <label for="career">What is your favorite feature of FreeCodeCamp?
                <select id="career" name="career">
                    <option value="0">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
        </fieldset>
        <fieldset>
            <label for="recommend">What would you like to see improved? (Check all that apply)</label>
            <label for="front-end projects"><input id="front-end projects" value="front-end projects" type="checkbox"
                    name="front-end projects" class="inline" />Front-end Projects</label>
            <label for="back-end projects"><input id="back-end projects" value="back-end projects" type="checkbox"
                    name="back-end projects" class="inline" />Back-end Projects</label>
            <label for="data visualization"><input id="data visualization" value="data visualization" type="checkbox"
                    name="data visualization" class="inline" />Data Visualization</label>
            <label for="challenges"><input id="challenges" value="challenges" type="checkbox" name="challenges"
                    class="inline" />Challenges</label>
            <label for="open-source-community"><input id="open-source-community" value="open-source-community"
                    type="checkbox" name="open-source-community" class="inline" />Open Source Community</label>
            <label for="glitter-help-rooms"><input id="glitter-help-rooms" value="glitter-help-rooms" type="checkbox"
                    name="glitter-help-rooms" class="inline" />Glitter help rooms</label>
            <label for="videos"><input id="videos" value="videos" type="checkbox" name="videos"
                    class="inline" />Videos</label>
            <label for="city-meetups"><input id="city-meetups" value="city-meetups" type="checkbox" name="city-meetups"
                    class="inline" />City
                Meetups</label>
            <label for="wiki"><input id="wiki" value="wiki" type="checkbox" name="wiki" class="inline" />Wiki</label>
            <label for="forum"><input id="forum" value="forum" type="checkbox" name="forum"
                    class="inline" />Forum</label>
            <label for="additional-courses"><input id="additional-courses" value="additional-courses" type="checkbox"
                    name="additional-courses" class="inline" />Additional Courses</label>
        </fieldset>
        <fieldset>
            <label for="bio">Any comments or suggestions?:
                <textarea id="bio" name="bio" rows="6" cols="30" placeholder="My concerns are..."></textarea>
            </label>
        </fieldset>
        <input type="submit" id="submit" value="Submit" />
    </form>
</body>

</html>
